<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWA Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body {
  background-color: black;
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  position: relative;
  overscroll-behavior: none;
}
.top-circles {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.circle {
  width: 50px;
  height: 50px;
  border: 2px solid white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
.logo {
  width: 200px;
  height: 200px;
  display: block;
  margin: 225px auto 20px auto;
}
.welcome {
  text-align: center;
  font-size: 24px;
  max-width: 80vw;
  margin: 0 auto 100px auto;
}
.nav {
  width: 100%;
  background-color: black;
  height: 70px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  position: fixed;
  bottom: 20px;
  left: 0;
  padding-bottom: env(safe-area-inset-bottom, 10px);
  border-radius: 20px 20px 0 0;
}
.nav i {
  font-size: 24px;
  color: white;
  cursor: pointer;
}
.nav i.current {
  color: #4CAF50;
}
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
.overlay-content {
  background-color: #222;
  padding: 20px;
  border-radius: 10px;
  width: 80%;
  max-width: 400px;
  text-align: center;
  max-height: 80vh;
  overflow-y: auto;
}
.overlay-content h2 {
  margin-top: 0;
}
.close-btn {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #4CAF50;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}
.notification-item {
  border-bottom: 1px solid #444;
  padding: 10px 0;
  text-align: left;
}
.notification-item:last-child {
  border-bottom: none;
}
.notification-title {
  font-weight: bold;
}
.notification-message {
  font-size: 14px;
  margin-top: 2px;
}
</style>
</head>
<body>

<div class="top-circles">
  <div class="circle" id="notis"><i class="fas fa-bell"></i></div>
  <div class="circle" id="logout"><i class="fas fa-sign-out-alt"></i></div>
</div>

<img class="logo" src="./logo.png" alt="Logo">
<div class="welcome" id="welcome">Welcome, User</div>

<div class="nav">
  <i class="fas fa-home current" onclick="navigate('./home.html')"></i>
  <i class="fas fa-map" onclick="navigate('./map.html')"></i>
  <i class="fas fa-gavel" onclick="navigate('./rules.html')"></i>
  <i class="fas fa-book" onclick="navigate('./resources.html')"></i>
</div>

<div class="overlay" id="overlay">
  <div class="overlay-content">
    <h2>Notifications</h2>
    <div id="notification-list"></div>
    <button class="close-btn" id="closeOverlay">Close</button>
  </div>
</div>

<script>
const overlay = document.getElementById('overlay');
const notisBtn = document.getElementById('notis');
const closeOverlay = document.getElementById('closeOverlay');
const logoutBtn = document.getElementById('logout');
const welcomeText = document.getElementById('welcome');
const notificationList = document.getElementById('notification-list');
const LS_KEY = "mu_account_id";

let data = null;
let currentUser = null;

async function fetchData() {
  try {
    const res = await fetch('./data.json');
    data = await res.json();
    const savedId = localStorage.getItem(LS_KEY);
    if (!savedId) return;
    currentUser = data.accounts.find(a => a.id === savedId);
    if (currentUser) {
      welcomeText.textContent = `Welcome, ${currentUser.name}`;
    }
    loadNotifications();
  } catch (e) {
    console.error('Failed to load data.json', e);
  }
}

function loadNotifications() {
  if (!data || !data.notifications) return;
  notificationList.innerHTML = '';
  data.notifications.forEach(notif => {
    const div = document.createElement('div');
    div.className = 'notification-item';
    div.innerHTML = `<div class="notification-title">${notif.title}</div>
                     <div class="notification-message">${notif.message}</div>`;
    notificationList.appendChild(div);
  });
}

notisBtn.addEventListener('click', () => {
  overlay.style.display = 'flex';
});

closeOverlay.addEventListener('click', () => {
  overlay.style.display = 'none';
});

logoutBtn.addEventListener('click', () => {
  localStorage.removeItem(LS_KEY);
  window.location.href = './index.html';
});

function navigate(url) {
  window.location.href = url;
}

document.addEventListener('DOMContentLoaded', fetchData);
</script>

</body>
</html>
