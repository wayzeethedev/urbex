<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Midwest Urbex</title>
<link rel="manifest" href="./manifest.json">
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<main id="app">

  <section id="splash" class="screen center">
    <div class="splash-content">
      <h1>Welcome to Midwest Urbex</h1>
      <p>This is an invite-only community. Enter a code or contact the owner to get one.</p>
      <button id="to-login" class="btn">Enter</button>
    </div>
  </section>

  <section id="login" class="screen hidden">
    <div class="card">
      <h2>Login</h2>
      <form id="login-form" autocomplete="off">
        <label for="code">Invite Code</label>
        <input id="code" name="code" type="text" required>
        <div class="row">
          <button type="submit" class="btn">Enter</button>
        </div>
        <div id="login-error" class="error hidden" role="alert"></div>
      </form>
    </div>
  </section>

  <section id="home" class="screen hidden center">
    <div class="card wide">
      <h2>Home</h2>
      <p id="home-welcome"></p>
      <button id="logout" class="btn">Log out</button>
    </div>
  </section>

</main>
<script type="module" src="./app.js"></script>
</body>
</html>
