<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Redirect</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
  .container { text-align: center; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
  input { padding: 0.5rem; width: 200px; margin-right: 0.5rem; }
  button { padding: 0.5rem 1rem; }
  .error { color: red; margin-top: 1rem; }
</style>
</head>
<body>
<div class="container">
  <h2>Enter Code</h2>
  <input type="text" id="codeInput" placeholder="Enter code">
  <button onclick="checkCode()">Submit</button>
  <div class="error" id="errorMsg"></div>
</div>

<script>
async function checkCode() {
    const input = document.getElementById('codeInput').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = '';

    try {
        const response = await fetch('https://jsonhosting.com/api/json/bc9e4ffb/raw');
        const data = await response.json();

        // Auto-updates based on your JSONHosting file
        if (data.codes && data.codes.includes(input)) {
            window.location.href = '/cool';
        } else {
            errorMsg.textContent = 'Invalid code!';
        }
    } catch (err) {
        errorMsg.textContent = 'Error loading codes.';
        console.error(err);
    }
}
</script>
</body>
</html>
